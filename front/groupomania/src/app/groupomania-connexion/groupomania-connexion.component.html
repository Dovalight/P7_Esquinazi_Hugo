<div class="loging-block">
  <!--<img src="logo" alt="logo Groupomania" /> -->
   
  <form #emailForm="ngForm" (ngSubmit)="onSubmitForm()" >
        <label for="emailInput">entrez email</label>
        <input type="email" id="emailInput" [(ngModel)]="userEmail" name="userEmail" />
        <label for="passwordInput">mot de passe</label>
        <input type="password" id="passwordInput" [(ngModel)]="userPassword" name="userPassword" />
        <button type="submit">Connexion</button>
      </form>
 
</div>
