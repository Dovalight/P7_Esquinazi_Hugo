<div class="post-card">
    <h2> {{post.title | titlecase}} </h2>
    <a routerLink="/groupomania">Groupomania</a>
    <p> {{post.post}} </p>
    <img *ngIf="post.imageUrl" [src]="post.imageUrl" [alt]="post.title" />
    <div class="post-like">
        <p>like: </p>
        <p>dislike: </p>
    </div>
</div>
