<div class="form-card">
    <h2>Nouveau post</h2>
    <form [formGroup]="postForm">
        <div class="form-group">
            <label for="title">Titre</label>
            <input type="text" id="title" formControlName="title" />
        </div>
        <div class="form-group">
            <label for="post" >Ajouter votre post</label>
            <textarea id="post" type="text" formControlName="post" rows="4" ></textarea>
        </div>
        <div class="form-group">
            <label for="imageUrl">Votre image</label>
            <input id="imageUrl" type="text" formControlName="imageUrl" />
        </div>
        <div class="send-button">
            <button type="submit" (click)="onSubmitForm()" [disabled="postForm.invalid" >Postez</button>
        </div>
    </form>
</div>

<div class="post-card" *ngIf="postPreview$ | async as post">
    <h2> {{Post.title | titlecase}} </h2>
    <a routerLink="/groupomania">Groupomania</a>
    <p> {{Post.post}} </p>
    <img *ngIf="Post.imageUrl" [src]="Post.imageUrl" [alt]="Post.title" />
</div>
